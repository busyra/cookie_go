<div class="profile-layout">
	<div>

		<div>
			<img ng-src="{{user.avatarUrl}}" width="250">
		</div>

	</div>
	<div>

		<table class="table">
			<tbody>
				<tr>
					<th>User</th>
					<td>{{user.username}}</td>
				</tr>
				<tr>
					<th>Member Since</th>
					<td>{{user.memberSince}}</td>
				</tr>
			</tbody>
		</table>

	</div>
</div>
